<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for ordered_room in ordered_rooms %}
        <h3>Room: {{ ordered_room.room }}</h3>
        <h3>Start booking date {{ ordered_room.start_date }}</h3>
        <h3>End booking date {{ ordered_room.end_date }}</h3>
        <h3>Price: {{ ordered_room.price|floatformat:2 }}</h3>
        <h3>Booking date: {{ ordered_room.date }}</h3>
        <a href="{% url 'Hotel:change-booking-date' room_id=ordered_room.id %}">Change booking date</a>
        <hr>
    {% endfor %}
</body>
</html>
